<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Hobbit Világa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e4c1;
            color: #3e2723;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6d4c41;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .quiz {
            margin-top: 20px;
            padding: 10px;
            background-color: #8d6e63;
            color: white;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>A Hobbit Világa</header>
    <div class="container">
        <h2>Üdvözlünk Középföldén!</h2>
        <p>Fedezd fel a hobbitok békés világát és indulj el egy fantasztikus kalandra!</p>
        
        <h3>Főbb karakterek</h3>
        <ul>
            <li>Bilbó Zsákos</li>
            <li>Gandalf</li>
            <li>Thorin Tölgyfapajzs</li>
            <li>Smaug</li>
        </ul>
        
        <h3>Galéria</h3>
        <div class="gallery">
            <img src="https://via.placeholder.com/200" alt="Hobbit ház">
            <img src="https://via.placeholder.com/200" alt="Gandalf">
            <img src="https://via.placeholder.com/200" alt="Smaug">
        </div>
        
        <h3>Hobbit kvíz</h3>
        <div class="quiz">
            <p>Mi a hobbitok kedvenc étele?</p>
            <button onclick="alert('Helyes! A második reggeli!')">Második reggeli</button>
            <button onclick="alert('Nem egészen! Próbáld újra!')">Zöldségleves</button>
        </div>
    </div>
</body>
</html>
